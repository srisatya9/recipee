<!DOCTYPE html>
<html>
<head>
  <title>Recipe Finder</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #fff7e6; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    .card { border: 1px solid #ccc; margin: 10px auto; max-width: 300px; border-radius: 8px; }
    img { width: 100%; border-radius: 8px 8px 0 0; }
    h2 { color: #d35400; }
    p { padding: 0 10px 10px; }
  </style>
</head>
<body>
  <h1>Recipe Finder</h1>
  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Search..." required>
    <button type="submit">Search</button>
  </form>
  <div id="recipes"></div>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('searchInput');
    const output = document.getElementById('recipes');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      output.innerHTML = 'Loading...';
      const res = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${input.value}`);
      const data = await res.json();
      if (!data.meals) return output.innerHTML = 'No recipes found.';
      output.innerHTML = '';
      data.meals.forEach(meal => {
        output.innerHTML += `
          <div class="card">
            <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
            <h2>${meal.strMeal}</h2>
            <p>${meal.strInstructions.slice(0, 150)}...</p>
          </div>`;
      });
    });
  </script>
</body>
</html>
